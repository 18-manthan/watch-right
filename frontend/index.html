<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Interview Integrity – Meeting Room</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- MediaPipe -->
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_detection/face_detection.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>

  <!-- Styles -->
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Inter, system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    }

    body {
      background: #0f172a;
      color: #e5e7eb;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* ================= Header ================= */
    .header {
      height: 64px;
      background: #020617;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 24px;
      border-bottom: 1px solid #1e293b;
    }

    .header h1 {
      font-size: 18px;
      font-weight: 600;
      letter-spacing: 0.3px;
    }

    .session-info {
      font-size: 13px;
      color: #94a3b8;
    }

    /* ================= Main ================= */
    .main {
      flex: 1;
      display: grid;
      place-items: center;
      padding: 24px;
    }

    .meeting-room {
      width: 100%;
      max-width: 960px;
      background: #020617;
      border-radius: 16px;
      padding: 20px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.6);
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .video-wrapper {
      position: relative;
      background: #000;
      border-radius: 12px;
      overflow: hidden;
      aspect-ratio: 16 / 9;
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: initial;
    }

    .video-label {
      position: absolute;
      bottom: 12px;
      left: 12px;
      background: rgba(0, 0, 0, 0.6);
      padding: 6px 10px;
      border-radius: 8px;
      font-size: 12px;
    }

    .status-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 14px;
      color: #cbd5f5;
    }

    .status-badge {
      padding: 6px 12px;
      border-radius: 999px;
      background: #1e293b;
      font-size: 12px;
    }

    .controls {
      display: flex;
      justify-content: center;
      gap: 16px;
      margin-top: 8px;
    }

    button {
      background: #1e293b;
      border: 1px solid #334155;
      color: #e5e7eb;
      padding: 10px 18px;
      border-radius: 10px;
      font-size: 14px;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    button:hover {
      background: #334155;
    }

    .primary {
      background: #2563eb;
      border-color: #2563eb;
    }

    .primary:hover {
      background: #1d4ed8;
    }
  </style>
</head>

<body>

  <!-- Header -->
  <div class="header">
    <h1>Interview Integrity – Live Interview</h1>
    <div class="session-info">
      Session ID: <strong id="sessionId">-</strong>
    </div>
  </div>

  <!-- Main -->
  <div class="main">
    <div class="meeting-room">

      <!-- Video -->
      <div class="video-wrapper">
        <video id="video" autoplay muted playsinline></video>
        <div class="video-label">Candidate Camera</div>
      </div>

      <!-- Status -->
      <div class="status-bar">
        <div>
          Status: <strong id="status">CREATED</strong>
        </div>
        <div class="status-badge">AI Monitoring Active</div>
      </div>

      <!-- Controls -->
      <div class="controls">
        <button onclick="createSession()">Create Session</button>
        <button class="primary" onclick="startSession()">Start Interview</button>
      </div>

    </div>
  </div>

  <!-- App Logic -->
  <script src="app.js"></script>
</body>
</html>
