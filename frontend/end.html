<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Interview Completed</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      background: #0f172a;
      color: #e5e7eb;
      font-family: system-ui, sans-serif;
      display: grid;
      place-items: center;
      height: 100vh;
      margin: 0;
    }

    .card {
      background: #020617;
      padding: 100px;
      border-radius: 16px;
      text-align: center;
      max-width: 420px;
    }

    h1 {
      color: #22c55e;
      font-size: 2.5em;
    }

    p {
      margin-top: 12px;
      line-height: 1.5;
    }

    /* ================= Logo Header ================= */
    .top-header {
      position: fixed;
      top: 20px;
      left: 24px;
      z-index: 9999;
    }

    .top-header img {
      height: 190px;
      width: auto;
      object-fit: contain;
      margin-top: -41px;
    }



    button {
      margin-top: 20px;
      padding: 10px 18px;
      border-radius: 8px;
      border: none;
      background: #2563eb;
      color: #fff;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <div class="top-header">
    <img src="logo.png" alt="Company Logo" />
  </div>
  <div class="card">
    <h1>Interview Completed</h1>
    <p>
      Thank you for attending the interview.<br />
      You may now safely close this window.
    </p>

  </div>
</body>

</html>
